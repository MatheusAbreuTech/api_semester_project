services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: meubanco
    ports:
      - '3305:3305'
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 10s
      retries: 5
    networks:
      - api-network

  web:
    build: .
    ports:
      - '5000:5000'
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql://root:password@db/meubanco
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=meubanco
    volumes:
      - .:/app
    networks:
      - api-network

volumes:
  mysql_data:

networks:
  api-network:
    external: true
